<body>
    <section>

        <div class="font-firstfont mt-8 ml-6 text-2xl font-semibold not-italic text-gray-600 lg:px-paddingone xl:px-paddingtwo 2xl:px-paddingthree">Checkout</div>
        <div class="grid grid-cols-1 px-5 sm:grid-cols-2 md:gap-24 sm:gap-16 lg:px-28 xl:px-56 2xl:px-72">
                <div class="bg-gray-200 p-5 rounded-2xl mt-4 grid grid-cols-1 sm:order-2 md:h-secondline sm:h-secondline sm:mt-8">
                    <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <img src="/assets/photo1.516dbc6a.png" alt="" class="w-36 h-36 rounded-2xl">
                    </div>
                    <div>
                    <h2 class="font-firstfont not-italic font-semibold text-xs text-gray-600">Vintage Backbag</h2>
                        <h2 class="font-firstfont not-italic font-semibold text-base text-amber-600 mt-3">$54.99 &nbsp;<span class="text-gray-600 text-xs line-through">$94.99</span></h2>
                        <div class="flex gap-7 border border-gray-600 px-2 py-3 rounded-xl mt-9 absolute">
                            <span class="material-symbols-outlined text-gray-600 bg-gray-300 rounded-md font-bold text-lg px-1 h-7">remove</span>
                            <h2 class="font-firstfont not-italic font-semibold text-lg text-gray-800">1</h2>
                            <span class="material-symbols-outlined text-gray-600 bg-gray-300 rounded-md font-bold text-lg px-1 h-7">add</span>
                        </div>
                    </div>
                    </div>
                    <div class="mt-8">
                        <div class="grid grid-cols-2 gap-5">
                                <div class="relative">
                                <img src="/assets/photo2.ed26afb0.png" alt="" class="w-36 h-36 rounded-2xl object-cover">
                                </div>
                                <div>
                                    <h2 class="font-firstfont not-italic font-semibold text-xs text-gray-600">Levi Shoes</h2>
                                    <h2 class="font-firstfont not-italic font-semibold text-base text-amber-600 mt-3">$74.99 &nbsp;<span class="text-gray-600 text-xs line-through">$124.99</span></h2>
                                    <div class="flex gap-7 border border-gray-600 px-2 py-3 rounded-xl mt-9 absolute">
                                    <span class="material-symbols-outlined text-gray-600 bg-gray-300 rounded-md font-bold text-lg px-1 h-7">remove</span>
                                    <h2 class="font-firstfont not-italic font-semibold text-lg text-gray-800">1</h2>
                                    <span class="material-symbols-outlined text-gray-600 bg-gray-300 rounded-md font-bold text-lg px-1 h-7">add</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col mt-24 relative sm:mt-16">
                            <div class="w-full h-firstline bg-gray-400"></div>
                            <div class="flex justify-between font-firstfont not-italic font-semibold text-sm text-gray-800 py-2 ml-2 mr-5">
                                <h2>Shipping</h2>
                                <h2>$19</h2>
                            </div>
                            <div class="w-full h-firstline bg-gray-400"></div>
                            <div class="flex justify-between font-firstfont not-italic font-semibold text-sm text-gray-800 py-2 ml-2 mr-5">
                                <h2>Total</h2>
                                <h2>$148.98</h2>
                            </div>
                        </div>
                </div>
        
        <div class="mt-8">
        <form action="#">
            <div>
            <div class="font-firstfont text-sm font-semibold not-italic text-gray-800">Contact information</div>
            <label for="input-group-1" class="font-firstfont mt-3 block text-xs font-semibold not-italic text-gray-700">E-mail</label>
            <div class="relative mt-2">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg aria-hidden="true" class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                </div>
                <input type="text" id="input-group-1" class="font-firstfont border-colorone block w-full rounded-lg border p-2.5 pl-10 text-xs font-semibold not-italic text-gray-500 outline-none" placeholder="Enter your email..." required />
            </div>
            <label for="input-group-2" class="font-firstfont mt-4 block text-xs font-semibold not-italic text-gray-700">Phone</label>
            <div class="relative mt-2">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined font-bold text-gray-500"> call </span>
                </div>
                <input type="text" id="input-group-2" class="font-firstfont border-colorone block w-full rounded-lg border p-2.5 pl-10 text-xs font-semibold not-italic text-gray-500 outline-none" placeholder="Enter your phone..." required />
            </div>
            </div>
        
            <div class="mt-8">
            <div class="font-firstfont text-sm font-semibold not-italic text-gray-800">Shipping address</div>
            <label for="input-group-3" class="font-firstfont mt-4 block text-xs font-semibold not-italic text-gray-700">Full name</label>
            <div class="relative mt-2">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined font-bold text-gray-500"> account_circle </span>
                </div>
                <input type="text" id="input-group-3" class="font-firstfont border-colorone block w-full rounded-lg border p-2.5 pl-10 text-xs font-semibold not-italic text-gray-800 outline-none" placeholder="Rodney Cotton" required />
            </div>
            <label for="input-group-4" class="font-firstfont mt-4 block text-xs font-semibold not-italic text-gray-700">Address</label>
            <div class="relative mt-2">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined font-bold text-gray-500"> home </span>
                </div>
                <input type="text" id="input-group-4" class="font-firstfont border-colorone block w-full rounded-lg border p-2.5 pl-10 text-xs font-semibold not-italic text-gray-800 outline-none" placeholder="Your address.." required />
            </div>
            <label for="input-group-5" class="font-firstfont mt-4 block text-xs font-semibold not-italic text-gray-700">City</label>
            <div class="relative mt-2">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined font-bold text-gray-500"> apartment </span>
                </div>
                <input type="text" id="input-group-5" class="font-firstfont border-colorone block w-full rounded-lg border p-2.5 pl-10 text-xs font-semibold not-italic text-gray-800 outline-none" placeholder="Your city.." required />
            </div>
            <div class="flex justify-between gap-2">
                <div>
                <label for="input-group-6" class="block font-firstfont not-italic font-semibold text-xs text-gray-700 mt-4">Country</label>
                            <div class="relative mt-2">
                            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <span class="material-symbols-outlined text-gray-500 font-bold">
                                public
                            </span>
                            </div>
                            <select name="country" id="country" class="font-firstfont not-italic font-semibold text-xs text-gray-500 border border-colorone rounded-lg block w-full pl-10 p-2.5 outline-none" required>
                            <option value="" selected disabled hidden>Your country..</option>
                            <option value="india" class="text-black">India</option>
                            <option value="japan" class="text-black">Japan</option>
                            <option value="south korea" class="text-black">South Korea</option>
                            </select>
                        </div>
                </div>
                <div>
                <label for="input-group-7" class="block font-firstfont not-italic font-semibold text-xs text-gray-700 mt-4">Postal code</label>
                            <div class="relative mt-2">
                                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-500 font-bold">
                                        markunread_mailbox
                                    </span>
                                </div>
                                <input type="text" id="input-group-7" class="font-firstfont not-italic font-semibold text-xs border border-colorone text-gray-800 rounded-lg block w-full pl-10 p-2.5 outline-none" placeholder="Your postal code.." required>
                            </div>
                </div>
            </div>
            <div class="flex mt-5">
                        <input type="checkbox" name="check" id="checkbox-linked" required class="w-5 h-4 rounded border-gray-300">
                        <label for="checkbox-linked" class="font-firstfont not-italic font-semibold text-xs text-gray-700 ml-3">Save this information for next time</label>
                    </div>
                    <div class="flex justify-end">
                        <div class="bg-orange-400 w-40 h-14 mt-8 text-center rounded-xl cursor-pointer">
                            <input type="submit" value="Continue" class="text-white mt-4 font-firstfont not-italic font-semibold text-base cursor-pointer">
                        </div>
                    </div>
            </div>
        </form>
        </div>
        </section>
        <div class="text-center font-firstfont not-italic font-semibold text-sm text-gray-500 mt-16 mb-8 md:mt-36 md:mb-12">
            created by <span class="text-gray-700">Sneha Purkayastha</span> - devChallenges.io
        </div>
